<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Sock Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/
bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/
bootstrap.bundle.min.js"></script>
    <script src="./javascript/register.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Register</h1>
                <form onsubmit="event.preventDefault();" id="userinfo">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class='form-control' id="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>

            </div>
        </div>
    </div>

</html>
